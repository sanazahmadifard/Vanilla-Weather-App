<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Chivo+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3"></div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <br />
            <ul>
              <li id="date">Friday 17:51</li>
              <br />
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperatur">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperatur"></strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind-speed"></span> Km/h</li>
              </ul>
            </div>
          </div>
          <p id="description"></p>
          <hr />
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3mePF-LxAM8r6hDYomig6XOjV8y9qpRGy94Em2HkYKg&s"
                  alt=""
                  width="30"
                />
                <div class="weather-forecast-temprature">
                  <span class="weather-forecast-temprature-max">9째</span>
                  <span class="weather-forecast-temprature-min">4째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small
          ><span class="name"
            ><a
              href="https://github.com/sanazahmadifard/Vanilla-Weather-App"
              target="_blank"
              >Open-source code</a
            >
            ,by Sanaz Ahmadifard
          </span>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
